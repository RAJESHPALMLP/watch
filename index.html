<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" type="text/css" href="index5.css">
   
    
</head>
<body>
    
    <br>
   <div id="container">
    <h1 style="text-align: center; color: aqua;font-size: 100px;font-weight:bold;">STOP WATCH</h1>
    <div id="time">
        <span class="digit" id="hr">00</span>
        <span class="text" >Hr</span>
        <span class="digit" id="min">00</span>
        <span class="text" >Min</span>
        <span class="digit" id="sec">00</span>
        <span class="text" >Sec</span>
        <span class="digit" id="count">00</span>
       
        </div>
        <div id="btn-container">
         <button class="btn" id="start" onclick="start()">STRAT</button> 
         <button class="btn" id="stop" onclick="stop()">STOP</button>
         <button class="btn" id="reset" onclick="reset()">RESET</button>
        </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
